<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h1>ComIT</h1>
  <!-- <img src="imgs/ComIT-logo.png" alt="ComIT" height="10%" width="10%"> -->

  <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
    <p>Please fill in the form below.</p>

    <fieldset class="fieldset-form">
      <br>
      <legend>Registeration Form</legend>
      <label for="name">Name </label><br />
      <input type="text" id="name" name="name" placeholder="Your name here" class="inputClass" /><br /><br />
      <label for="lastname">Last Name</label><br />
      <input type="text" id="lasttname" name="lastname" placeholder="Last name here" class="inputClass" /><br /><br />
      <label for="dateofbirth">Date of birth</label><br />
      <input type="date" id="dateofbirth" name="dateofbirth" class="inputClass" /><br /><br />
      <label for="currentjob">Current job</label><br />
      <input type="text" id="currentjob" name="currentjob" placeholder="Your current job"
        class="inputClass" /><br /><br />
      <label for="studysituation">Study situation</label><br />
      <input type="text" id="studysituation" name="studysituation" placeholder="Your current study situation"
        class="inputClass" /><br /><br />

      <p for="availability" class="paragraphClass">Availability (please select all the ones that apply to you)</p>
      <input type="checkbox" id="morning" name="morning" value="Morning" class="checkboxClass" />
      <label for="morning"> Morning</label><br />
      <input type="checkbox" id="afternoon" name="afternoon" value="Afternoon" class="checkboxClass" />
      <label for="afternoon"> Afternoon</label><br />
      <input type="checkbox" id="evening" name="evening" value="Evening" class="checkboxClass" />
      <label for="evening"> Evening</label><br /><br />

      <input type="submit" value="Register" class="buttonClass" />
      <br>
    </fieldset>

  </form>
</body>

</html>
