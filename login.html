<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>ComIT</h1>
    <!-- <img src="imgs/ComIT-logo.png" alt="ComIT" height="10%" width="10%"> -->

    <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset class="fieldset-login">
            <legend>Login Form</legend>
            <br>
            <label for="usernameid">Username: </label>
            <input type="text" id="usernameid" name="username" placeholder="username, max 20" size="20" maxlength="20"
                class="inputClass">
            <br><br>

            <label for="passid">Password:</label>
            <input type="password" id="passid" name="password" size="15" maxlength="12" placeholder="password, max 12"
                class="inputClass">
            <br><br>
            <input type="submit" value="Login" name="login" class="buttonClass">
            <br>

        </fieldset>
    </form>

</body>

</html>
